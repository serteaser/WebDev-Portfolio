<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Lanz Raeven M. Lunita</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>I am a passionate web developer with a keen interest in creating interactive and visually appealing websites.</p>
  </section>
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-item">
      <img src="photos/sampleIT1.jpg" alt="Project 1">
      <h3>Project 1</h3>
      <p>Description of Project 1</p>
    </div>
    <div class="portfolio-item">
      <img src="photos/sampleIT2.jpg" alt="Project 2">
      <h3>Project 2</h3>
      <p>Description of Project 2</p>
    </div>
    <!-- Add more portfolio items here -->
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
